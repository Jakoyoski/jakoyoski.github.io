<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="images.html">Images</a>
        <a href="advanced.html">Advanced Search</a>
      </nav>
    </header>
    <main>
      <div class="logo">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo"
      </div>
      <form action="https://google.com/search" method="GET">
        <div class="search-container">
          <input type="text" name="q" class="search-bar">
          <div class="buttons">
            <input type="submit" value="Google Search" class="search-button">
             <input type="submit" value="I am Feeling Lucky" name="btnl" class="search-button">

          </div>
        </div>
      </form>
    </main>
  </body>
</html>

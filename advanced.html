<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="stylesheet" href="images/styles.css">
  </head>
    <body>
        <header>
            <nav>
                <a href="index.html"> Google Search</a>
            </nav>
        </header>
        <main class="advanced-main">
            <h1> Advanced Search</h1>
            <form action="https://www.google.com/search" method="GET">
                <div class="advanced-row">
                    <label> Find pages with....."all these words:"</label>
                    <input type="text" name="as_a" class="advanced-input">
                </div>
                <div class="advanced-row">
                    <label> Find pages with....."all texact word or phrase:"</label>
                    <input type="text" name="as_epq" class="advanced-input">
                </div>
                <div class="advanced-row">
                    <label> Find pages with....."any of these words:"</label>
                    <input type="text" name="as_oq" class="advanced-input">
                </div>
                <div class="advanced-row">
                    <label> Find pages with....."none of these words:"</label>
                    <input type="text" name="as_eq" class="advanced-input">
                </div>
                <div class="advanced-row">
                   
                    <input type="submit" value="Advanced Search" class="advanced-button">
                </div>
            </form>
        </main>
    </body>
</html>
